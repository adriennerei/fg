<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header class="sidebar">
        <div class="logo">FITNESS GROUNDS</div>
        <nav>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="VideoGallery.html">Video Gallery</a></li>
                <li><a href="aboutpage.html">Fitness Grounds</a></li>
                <li><a href="Login.html" class="active">Login</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-container">
            <h1>LOGIN</h1>
            <form action="Home.html" method="POST" onsubmit="return validateForm()">
                <div class="input-group">
                    <span class="icon">&#128100;</span>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span class="icon">&#128274;</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
        <footer>
            <div class="footer-links">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="VideoGallery.html">Video Gallery</a></li>
                    <li><a href="aboutpage.html">Fitness Grounds</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="ContactUs.html">Contact Us</a></li>
                </ul>
            </div>
            <p>&copy; Adrienne Rei H. Cabristante 2024. All Rights Reserved.</p>
        </footer>
    </main>
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === "IIT406" && password === "LETRAN") {
                alert("Login successful! Welcome back, " + username + ".");
                window.location.href = 'carousel.html';
                return false;
            } else {
                alert("Invalid credentials! Please try again.");
                return false;
            }
        }
    </script>
</body>
</html>
